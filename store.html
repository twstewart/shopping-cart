<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Store</title>
  </head>
  <body>
    <header class="text-gray-700 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center justify-center">
        <nav class="flex flex-wrap items-center text-base justify-center">
          <a class="mr-5 hover:text-gray-900" href="/index.html">Home</a>
          <a class="mr-5 border-b-2 border-blue-500 hover:text-gray-900" href="/store.html">Store</a>
          <a class="mr-5 hover:text-gray-900" href="/team.html">Team</a>
        </nav>
      </div>
    </header>
    <section class="text-gray-700 body-font">
      <div class="container px-5 py-16 mx-auto">
        <div id="store-wrapper" class="grid gap-x-14 gap-y-20 md:grid-cols-2 lg:grid-cols-4">
          <template id="store-item-template">
            <div data-store-item class="border-2 rounded-md overflow-hidden">
              <div class="block relative h-60">
                <img data-store-item-image alt="outfit" class="object-cover object-center w-full h-full block" />
              </div>
              <div class="px-2 pb-4">
                <h3
                  data-store-item-category
                  class="text-gray-500 text-xs tracking-widest title-font uppercase mt-4"
                ></h3>
                <div class="flex justify-between items-center">
                  <h2 data-store-item-name class="text-gray-900 title-font text-lg font-medium"></h2>
                  <p data-store-item-price class="mt-1"></p>
                </div>
                <div class="mt-4 text-center">
                  <button
                    data-add-to-cart
                    class="w-1/2 text-white py-2 px-4 text-base bg-blue-500 rounded hover:bg-blue-700"
                  >
                    Add to cart
                  </button>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </section>
    <section data-cart>
      <div data-cart-items-wrapper class="mb-4 top-0 right-0 mr-4 mt-20 fixed invisible">
        <div
          style="max-height: calc(100vh - 6rem)"
          class="bg-white text-gray-700 body-font shadow-lg border rounded-lg flex flex-col"
        >
          <div data-cart-items class="overflow-y-auto px-4 pt-4 w-52">
            <template id="cart-item-template">
              <div data-cart-item class="mb-6">
                <div class="block relative h-24 rounded overflow-hidden">
                  <img
                    data-cart-item-image
                    alt="ecommerce"
                    class="object-cover object-center w-full h-full block rounded"
                  />
                  <button
                    data-remove-from-cart-button
                    class="absolute top-0 right-0 bg-black rounded-tr text-white w-6 h-6 text-lg flex justify-center items-center"
                  >
                    &times;
                  </button>
                </div>
                <div class="mt-2 flex justify-between items-center">
                  <div class="flex items-center title-font">
                    <h2 data-cart-item-name class="text-gray-900 text-sm font-medium"></h2>
                    <span data-cart-item-quantity class="text-gray-600 text-xs font-bold ml-1"></span>
                  </div>
                  <div data-cart-item-price class="text-sm"></div>
                </div>
              </div>
            </template>
          </div>
          <div class="flex justify-between items-end border-t p-4">
            <span class="font-bold text-lg uppercase">Total</span>
            <span data-cart-items-total class="font-bold">$0.00</span>
          </div>
        </div>
      </div>
      <button
        data-cart-button
        class="fixed top-0 right-0 mr-4 mt-4 w-12 bg-blue-500 p-2 rounded-full text-white hover:bg-blue-700"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
          />
        </svg>
        <div
          data-cart-num-items
          class="bg-red-500 rounded-full text-xs absolute w-6 h-6 flex justify-center items-center right-0 bottom-0 transform translate-x-2 translate-y-2"
        >
          0
        </div>
      </button>
    </section>
    <script type="module" src="main.js"></script>
  </body>
</html>
